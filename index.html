<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="bg-container">
      <div class="card-container">
        <div class="image-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="User Image"
            class="image"
          />
        </div>

        <div class="user-details">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>

        <div class="social-links-container">
          <ul class="list-container">
            <li class="list-item"><a class="anchor" href="">GitHub</a></li>
            <li class="list-item"><a class="anchor" href="">Frontend Mentor</a></li>
            <li class="list-item"><a class="anchor" href="">LinkedIn</a></li>
            <li class="list-item"><a class="anchor" href="">Twitter</a></li>
            <li class="list-item"><a class="anchor" href="">Instagram</a></li>
          </ul>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://bytemeanand.vercel.app/" target="_blank">5eisenberg</a>
      </div>
    </div>
  </body>
</html>
